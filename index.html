<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Even/Odd List</title>
</head>


<body>


    <h1>Even Odd Lists</h1>
    <hr />

    <form id="even-odd-form" autocomplete="off" target="_blank">
        <div>
            <label for="word">word</label>
            <input type="text" name="word" id="word" placeholder="what's your word?" onkeyup="updateWord(this)">
        </div>
        <div>
            <input type="button" value="Even or Odd?" onclick="">
        </div>
    </form>

    <section>
        <h2>Even</h2>
        <ul id="even"></ul>
    </section>
    <section>
        <h2>Odd</h2>

        <!-- Id reference to our Odd List -->
        <ul id="odd"></ul>
    </section>


    <!-- JAVASCRIPT BELOW THIS -->

    <!-- Temporary storage to keep up with our user's input -->

    <script>
        // Variable to reference
        let usersWord = ""
        let oddList = document.getElementById("odd")

        // A function that will update this variable when the user types in

        function updateWord(element) {
            usersWord = element.value

            console.log(usersWord)
        }

        // Function that will create a new element (<li>), put the input as its innerText and append it to the Odd List

        function handleSubmit() {
            let newListItem = document.createElement('LI')
            newListItem.innerText = usersWord

            oddList.appendChild(newListItem)

            // To reset the form and clear the userWord variable
            document.getElementById("even-odd-form").reset()
        }
    </script>

</body>

</html>
