    <section>
        <h2>Even</h2>

    <section>

    <!-- Temporary storage to keep up with our user's input -->

    <script>
        let usersWord = ""

        // A function that will update this variable when the user types in

        function updateWord(element) {
            usersWord = element.value

            console.log(usersWord)
        }
    </script>
